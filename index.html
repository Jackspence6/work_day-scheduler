<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td class="col-sm-2 text-center time">9AM</td>
            <td class="col-sm-10 text-center middle"></td>
            <td style="width: 100px">
              <button class="btn btn-primary">
                <i class="fas fa-save"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td class="col-sm-2 text-center time">10AM</td>
            <td class="col-sm-8 text-center middle"></td>

              </button>
            </td>
          </tr>
          <tr>
            <td class="col-sm-2 text-center time">11AM</td>
            <td class="col-sm-8 text-center middle"></td>
            <td style="width: 100px">
              <button class="btn btn-primary">
                <i class="fas fa-save"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td class="col-sm-2 text-center time">12PM</td>
            <td class="col-sm-8 text-center middle"></td>
            <td style="width: 100px">
              <button class="btn btn-primary">
                <i class="fas fa-save"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td class="hour col-sm-2 text-center time">13PM</td>
            <td class="col-sm-8 text-center middle"></td>
            <td style="width: 100px">
              <button class="btn btn-primary">
                <i class="fas fa-save"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td class="col-sm-2 text-center time">14PM</td>
            <td class="col-sm-8 text-center middle"></td>
            <td style="width: 100px">
              <button class="btn btn-primary">
                <i class="fas fa-save"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td class="col-sm-2 text-center time">15PM</td>
            <td class="col-sm-8 text-center middle"></td>
            <td style="width: 100px">
              <button class="btn btn-primary">
                <i class="fas fa-save"></i>
              </button>
            </td>

          <tr>
            <td class="col-sm-2 text-center time">16PM</td>

            <td style="width: 100px">
              <button class="btn btn-primary">

              </button>
            </td>
          </tr>
          <tr>
            <td class="col-sm-2 text-center time">17PM</td>
            <td class="col-sm-8 text-center middle"></td>
            <td style="width: 100px">
              <button class="btn btn-primary">
                <i class="fas fa-save"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
