<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table table-bordered">
        <tbody>
          <tr id="row-0">
            <td class="col-sm-2 text-center time">09:00AM</td>
            <td class="col-sm-10 middle"></td>
            <td style="width: 100px">
              <div class="d-flex">
                <button class="btn btn-secondary">
                  <i class="fas fa-plus add"></i>
                </button>
                <button class="btn btn-danger trash-btn trash">
                  <i class="fas fa-trash trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr id="row-1">
            <td class="col-sm-2 text-center time">10:00AM</td>
            <td class="col-sm-8 middle"></td>
            <td style="width: 100px">
              <div class="d-flex">
                <button class="btn btn-secondary">
                  <i class="fas fa-plus add"></i>
                </button>
                <button class="btn btn-danger trash-btn trash">
                  <i class="fas fa-trash trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr id="row-2">
            <td class="col-sm-2 text-center time">11:00AM</td>
            <td class="col-sm-8 middle"></td>
            <td style="width: 100px">
              <div class="d-flex">
                <button class="btn btn-secondary">
                  <i class="fas fa-plus add"></i>
                </button>
                <button class="btn btn-danger trash-btn trash">
                  <i class="fas fa-trash trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr id="row-3">
            <td class="col-sm-2 text-center time">12:00PM</td>
            <td class="col-sm-8 middle"></td>
            <td style="width: 100px">
              <div class="d-flex">
                <button class="btn btn-secondary">
                  <i class="fas fa-plus add"></i>
                </button>
                <button class="btn btn-danger trash-btn trash">
                  <i class="fas fa-trash trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr id="row-4">
            <td class="hour col-sm-2 text-center time">13:00PM</td>
            <td class="col-sm-8 middle"></td>
            <td style="width: 100px">
              <div class="d-flex">
                <button class="btn btn-secondary">
                  <i class="fas fa-plus add"></i>
                </button>
                <button class="btn btn-danger trash-btn trash">
                  <i class="fas fa-trash trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr id="row-5">
            <td class="col-sm-2 text-center time">14:00PM</td>
            <td class="col-sm-8 middle"></td>
            <td style="width: 100px">
              <div class="d-flex">
                <button class="btn btn-secondary">
                  <i class="fas fa-plus add"></i>
                </button>
                <button class="btn btn-danger trash-btn trash">
                  <i class="fas fa-trash trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr id="row-6">
            <td class="col-sm-2 text-center time">15:00PM</td>
            <td class="col-sm-8 middle"></td>
            <td style="width: 100px">
              <div class="d-flex">
                <button class="btn btn-secondary">
                  <i class="fas fa-plus add"></i>
                </button>
                <button class="btn btn-danger trash-btn trash">
                  <i class="fas fa-trash trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr id="row-7">
            <td class="col-sm-2 text-center time">16:00PM</td>

            <td style="width: 100px">
              <div class="d-flex">
                <button class="btn btn-secondary">

                </button>
                <button class="btn btn-danger trash-btn trash">
                  <i class="fas fa-trash trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr id="row-8">
            <td class="col-sm-2 text-center time">17:00PM</td>
            <td class="col-sm-8 middle"></td>
            <td style="width: 100px">
              <div class="d-flex">
                <button class="btn btn-secondary">
                  <i class="fas fa-plus add"></i>
                </button>
                <button class="btn btn-danger trash-btn trash">
                  <i class="fas fa-trash trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title">Event Details</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body text-center">
              <p><input type="text" class="event-data" /></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary add-event">
                Add Event
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>

</html>
